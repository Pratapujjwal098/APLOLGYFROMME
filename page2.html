<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sorry 💔</title>
</head>
<body style="margin:0; padding:0; display:flex; align-items:center; justify-content:center; height:100vh; background:linear-gradient(135deg,#ff9a9e,#fad0c4); font-family:sans-serif; text-align:center; overflow:hidden;">

  <div style="background:white; padding:40px; border-radius:20px; box-shadow:0 8px 20px rgba(0,0,0,0.2); max-width:500px; z-index:10;">
    <h1 style="color:#e63946; margin-bottom:10px;">I’m Sorry, Neha 💙</h1>
    <p style="font-size:18px; color:#333; line-height:1.6;">
      I know I messed up badly, and it hurt you.  
      It won’t happen again.  
      I can’t lose my Nojo. 🙏  
    </p>
    <a href="page3.html" style="display:inline-block; margin-top:20px; padding:12px 25px; background:#457b9d; color:white; border-radius:10px; text-decoration:none; font-weight:bold;">Next ➡️</a>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.innerHTML = "❤️";
      heart.style.position = "fixed";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "0px";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      heart.style.opacity = 0.7;
      document.body.appendChild(heart);

      let rise = setInterval(() => {
        let bottom = parseFloat(heart.style.bottom);
        if (bottom > window.innerHeight) {
          heart.remove();
          clearInterval(rise);
        } else {
          heart.style.bottom = bottom + 2 + "px";
        }
      }, 30);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
