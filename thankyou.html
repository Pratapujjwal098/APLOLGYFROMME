<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You 💙</title>
</head>
<body style="margin:0; padding:0; display:flex; align-items:center; justify-content:center; height:100vh; background:linear-gradient(135deg,#fddb92,#d1fdff); font-family:sans-serif; text-align:center; overflow:hidden;">

  <div style="background:white; padding:40px; border-radius:20px; box-shadow:0 8px 20px rgba(0,0,0,0.2); max-width:600px; z-index:10;">
    <h1 style="color:#06d6a0;">Thank You, Nojo 💫</h1>
    <p style="font-size:18px; color:#333; line-height:1.6;">
      You forgave me, and that means the world.  
      I promise, your Suar 🐷 will never let you down again.  
      You’ll always have me by your side — no matter what. 💙  
    </p>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.innerHTML = Math.random() > 0.5 ? "❤️" : "✨";
      heart.style.position = "fixed";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "0px";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      heart.style.opacity = 0.7;
      document.body.appendChild(heart);

      let rise = setInterval(() => {
        let bottom = parseFloat(heart.style.bottom);
        if (bottom > window.innerHeight) {
          heart.remove();
          clearInterval(rise);
        } else {
          heart.style.bottom = bottom + 2 + "px";
        }
      }, 30);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
